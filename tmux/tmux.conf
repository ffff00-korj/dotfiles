# config
set -g mouse off

# bindings
bind-key x kill-pane
set-option -g status-position top

# rewrite prefix-key
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# makes tmux numbering start from 1
set -g base-index 1 
setw -g pane-base-index 1 
# vi-like mode keys
setw -g mode-keys vi
# auto window renumber
set -g renumber-windows on

# bind for config reload
bind r source-file ~/.tmux.conf

# don't detache when kill session
set-option -g detach-on-destroy off

# split windows
bind | split-window -h
bind _ split-window -v
unbind '"'
unbind %

# go to windows
bind h select-pane -L
bind l select-pane -R
bind k select-pane -U
bind j select-pane -D

# resize windows
bind-key -r -T prefix C-k resize-pane -U 5
bind-key -r -T prefix C-j resize-pane -D 5
bind-key -r -T prefix C-h resize-pane -L 5
bind-key -r -T prefix C-l resize-pane -R 5

# open opencode in a cureent directory in a popup
bind C-o popup -E -d "#{pane_current_path}" -w 90% -h 90% "opencode"

